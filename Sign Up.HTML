<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
    .signup{
        height: 730px;
        background-color: bisque;
        /* background-color: rgb(239, 210, 180); */
        /* background-image: url(".vscode/My Css/e-com-img.jpg"); */
        background-size: cover;
    }
</style>
</head>
<body>
<div class="signup">
    <h2>Sign Up in  Drj-E Store</h2>
<form action="submit_form.php" method="post" enctype="multipart/form-data">
<label for="username">Username:</label>
<input type="text" id="username" name="username" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br><br>
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="male" checked>
 <label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>
<label for="country">Country:</label>
<select id="country" name="country">
<option value="usa">India</option>
<option value="canada">germany</option>
<option value="uk">UK</option>
<option value="uk">japan</option>
<option value="uk">Australia</option>
<option value="uk">Shrilanka</option>
  <option value="uk">Others...</option>
<!-- Add more options as needed-->
</select><br><br>
<label>Languages:</label>
<input type="checkbox" id="english" name="language[]" value="english">
<label for="english">English</label>
<input type="checkbox" id="Hindi" name="language[]" value="Hindi">
<label for="Hindi"> Hindi</label>
<input type="checkbox" id="German" name="language[]" value="German">
<label for="Hindi"> German</label>
<input type="checkbox" id="MArathi" name="language[]" value="Marathi">
<label for="Hindi"> Marathi</label>
<input type="checkbox" id="other languages" name="language[]" value="other languages">
<label for="Hindi"> other languages</label>
<br><br>
<label for="profilePic">Profile Picture:</label>
<input type="file" id="profilePic" name="profilePic" accept="image/*"><br><br>
<input type="submit" value="Submit">
 <input type="reset" value="Reset">
</form>
</div>
</body>
</html
